<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="train to build website">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Youssef">
    <title>Achievement - Authority</title>
    <!-- Page Icon -->
    <link rel="icon" href="images/app-img/logo.png">
    <!-- Font Awsoem Icon Library -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Main Css File -->
    <link rel="stylesheet" href="./css/home-page.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>

    <!-- Start Loader -->
    <div class="loader" id="loader">
      <div class="loader__img"><img src="./images/app-img/logo.png" alt="logo"></div>
    </div>
    <!-- End Loader -->

    <!-- Start Home Page -->
    <div class="home-page">
      <!-- Start Header -->
      <div class="header">
        <div class="container">
          <!-- Set Sidebare -->
          <span class="burger-icon" id="sidebar_controler">
            <span></span>
            <span></span>
            <span></span>
          </span>
          <!-- Set Time In Home Page -->
          <div class="date">
            <span class="date__year"  id="year">2023</span> -
            <span class="date__month" id="month">March</span> -
            <span class="date__day"   id="day">Sunday</span>
          </div>
          <!-- Adding Sesstion Manualy-->
          <a href="./" class="add-manual-session" id="add_session"></a> 
        </div>
      </div>
      <!-- End Header -->
      
      <!-- Start Body -->
      <div class="body">
        <div class="container">
          <div class="grid">

            <a href="/"  class="grid__box">
              <div class="grid__img"><img src="./images/app-img/olives.png" alt="olive"></div>
              <span class="grid__time --olive" style="--i: #a4c400;">05</span>
            </a>

            <a href="/"  class="grid__box">
              <div class="grid__img"><img src="./images/app-img/lemon.png" alt="lemon"></div>
              <span class="grid__time --lemon" style="--i: #fac600;">10</span>
            </a>

            <a href="/"  class="grid__box">
              <div class="grid__img"><img src="./images/app-img/cucumber.png" alt="cucumber"></div>
              <span class="grid__time --cucumber" style="--i: #5eac24;">15</span>
            </a>

            <a href="/"  class="grid__box">
              <div class="grid__img"><img src="./images/app-img/pepper.png" alt="pepper"></div>
              <span class="grid__time --pepper" style="--i: #f44335;">20</span>
            </a>

            <a href="/"  class="grid__box">
              <div class="grid__img"><img src="./images/app-img/tomato.png" alt="tomato"></div>
              <span class="grid__time --tomato" style="--i: #c41926;">25</span>
            </a>

            <a href="/"  class="grid__box">
              <div class="grid__img"><img src="./images/app-img/carrot.png" alt="carrot"></div>
              <span class="grid__time --carrot" style="--i: #fea832;">30</span>
            </a>

            <a href="/"  class="grid__box">
              <div class="grid__img"><img src="./images/app-img/avocado.png" alt="avocado"></div>
              <span class="grid__time --avocado" style="--i: #4a7017;">40</span>
            </a>

            <a href="/"  class="grid__box">
              <div class="grid__img"><img src="./images/app-img/radish.png" alt="radish"></div>
              <span class="grid__time --radish" style="--i: #ad1457;">50</span>
            </a>

            <a href="/"  class="grid__box">
              <div class="grid__img"><img src="./images/app-img/cabbage.png" alt="cabbage"></div>
              <span class="grid__time --cabbage" style="--i: #73ca5b;">60</span>
            </a>


          </div>
        </div>
      </div>
      <!-- End Body -->

      <!-- Start Footer -->
      <div class="footer">
        <div class="container">

          <div class="row --logo">
            <div class="row__box --logo">
              <div class="row__img"><img src="images/app-img/logo.png" alt="logo"></div>
              <span>Daily achievement: <span class="footer__achv" id="daily_achievement" style="--i: #1dd6b7;">15</span> m</span>
            </div>

            <div class="row__box">
              <i class="fa fa-solid fa-star daily_progress_star"></i>
              <i class="fa fa-solid fa-star daily_progress_star"></i>
              <i class="fa fa-solid fa-star daily_progress_star"></i>
            </div>
          </div>

          <div class="row --prog" id="progress_bar"></div>

        </div>
      </div>
      <!-- End Footer -->

      <!-- Start Sidebar -->
      <div class="sidebar">
        <div class="sidebar__logo"><img src="./images/app-img/logo.png" alt="logo"></div>
        <div class="sidebar__container">

          <a href="./pages/" class="sidebar__box">
            <i class="fa-solid fa-clipboard-list"></i>
            <span>Sesstion hestory</span>
          </a>
          
          <a href="./pages/activities.html" class="sidebar__box">
            <i class="fa-solid fa-shapes"></i>
            <span>Projects & Activities</span>
          </a>
          
          <a href="./pages/" class="sidebar__box">
            <i class="fa-solid fa-chart-column"></i>
            <span>Analytics</span>
          </a>
          
          <a href="./pages/" class="sidebar__box">
            <i class="fa-solid fa-gear"></i>
            <span>Settings</span>
          </a>


        </div>

      </div>
      <!-- End Sidebar -->

      <div class="overlay" id="overlay"></div>

    </div>
    <!-- End Home Page -->


    <script src="js/script.js"></script>
  </body>
</html>
